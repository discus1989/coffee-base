<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>CoffeeBase | コーヒー好きのためのストックアプリ</title>
    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="show.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    
    <!-- wrapper start-->
    <div class="wrapper">
      <!-- main area start -->
      <div class="main">
        <!--header area start-->
        <header>
          <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navtop">
            <a href="#" class="navbar-bland"><i class="fas fa-mug-hot"></i>Coffee Base</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#nav-bar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav-bar">
              <ul class="navbar-nav">
                <div class="visible-on-logout">
                  <li class="nav-item"><a href="#" class="nav-link" id="login-button"><i class="fas fa-user"></i>Log In</a></li>
                </div>
                <div class="visible-on-logout">
                  <li class="nav-item"><a href="#" class="nav-link" id="signup-button"><i class="fas fa-user"></i>Sign up</a></li>
                </div>
                <div class="visible-on-login">
                  <li class="nav-item"><a href="#" class="nav-link" id="logout-button"><i class="fas fa-briefcase"></i>Log Out</a></li>
                </div>
              </ul>
            </div>
          </nav>
        </header>
        <!--header area end-->
        
        <!-- content area start -->
        <div class="content-area">
          <!-- coffee area start -->
          <div class="coffee-area">
            <div class="coffee-item">
              <div class="coffee-image-wrapper">
                <img class="coffee-item-image" alt="" src="../assets/demo2.jpg">
              </div>
              <div class="coffee-detail">
                <div class="coffee-item-name">コナコーヒー</div>
                <div class="coffee-item-delete-wrapper">
                  <button class="btn btn-danger coffee-item-delete">削除</button>
                </div>
              </div>
            </div>
          </div>
          <!-- coffee area end -->
          
          <!-- graph area start -->
          <div class="graph-area">
            graph area<br>chart.jsを利用してrader chartを作成する？
            <div class="graph">
              
            </div>
          </div>
          <!-- graph area end -->
        
        </div>
        <!-- content area end -->
        
        <!-- comment area start -->
        <div class="comment-area">
          コメントエリア
        </div>
        <!-- comment area end -->
        <!-- data area start -->
        <div class="data-area">
          <div class="buying">
            <p>前に買った日：</p>
          </div>
          <div class="buy-time">
            <p>買った回数：</p>
          </div>
          <div class="shop-address">
            <p>ショップ住所：</p>
          </div>
        </div>
        
      </div>
      <!--main area end-->
  
      <!--side area start-->
      <div class="sidebar">
        <div class="menu">
          <h2 class="menu-text">Menu</h2>
          <ul>
            <li><a href="#">コーヒー登録</a></li>
            <li><a href="#">道具登録</a></li>
            <li><a href="#">コーヒー豆一覧</a></li>
            <li><a href="#">道具一覧</a></li>
            <li><a href="#">ショップ一覧</a></li>
          </ul>
        </div>
        <div class="logout">
          <button type="button">Log Out</button>
        </div>
      </div>
      <!--side area end-->
      
    </div>
    <!-- wrapper end -->
